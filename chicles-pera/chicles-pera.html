<head>
	<script src="./chicles-pera.js"></script>
	<link rel="stylesheet" href="chicles-pera.css">
</head>

<body>
	<div>
		<div class="delivery">
			<p>
				Introduce el código zip para calcular los gastos de envío
			</p>
			<label for="zip-code">
				Código zip
			</label>
			<input id="zip-code" type="text" placeholder="555333" />
			<button id="calculate-delivery">
				Calcular gastos de envío
			</button>
		</div>
		<div class="cart">
			<div>
				<div class="cart-row-position">
					<img class="cart-row-image" src="./assets/chicle.jpg" alt="chicle de pera" />
					<strong class="product-units-space">
						x1000
					</strong>
					unidades
				</div>
				<strong>
					5€
				</strong>
			</div>
			<div>
				<div class="cart-row-position">
					Gastos de envío
				</div>
				<strong id="delivery-cost">
					-
				</strong>
			</div>
			<div class="total">
				<div class="cart-row-position">
					Total
				</div>
				<strong class="total-strong" id="total-price">
					-
				</strong>
			</div>
		</div>
	</div>
</body>
